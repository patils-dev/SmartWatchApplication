<!DOCTYPE html>
<html lang="en">
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SmartWatch</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col left">
                    <h1 class="heading"><span>Smart</span>Watch</h1>
                </div>
                <div class="col right">
                    <div class="row upstrap">
                            <div class="col-sm-3 "></div>
                            <div class="col-sm-5  upstrap1">
                                 <div class="upperStrap"></div>
                            </div>
                            <div class="col-sm-3 col-lg-3"></div>
                    </div>
                    <div class="row mainWindow">
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-5 implementation">
                                <div class="outer-rectangle">
                                    <div class="inner-rectangle">
                                        
                                        <div class="row-sm 12 timer">
                                                <div class="row">                                            
                                                        <button id="timer-btn"><i class="material-icons">access_time</i></button>                                             
                                                        <h2 id="timedisplay">10:09 AM</h2>
                                                    </div>  
                                                   <div id="row-sm 12">
                                                        <h5 id="daydisplay">Saturday</h5> 
                                                   </div>
                                                           
                                                     <h5 id="monthdisplay">Sept 07</5>    
            
                                        </div>

                                        <div class="message-top">
                                                <nav class="navbar">
                                                        <p id="backbutton"><i class="material-icons">keyboard_arrow_left</i></p>
                                                        <p id="timedisplay1"></p>
                                                </nav>
                                                <div class="container">
                                                        <span>Aditi</span> 
                                                        <p id="msg1">
                                                            Hello. How are you...</p>
                                                        <!-- <span class="time-left">11:00</span> -->
                                                </div>
                                                      
                                                <div class="container darker ">
                                                        <span >Shital</span> 
                                                        <p id="msg2"> Hey! I'm fine....</p>
                                                        <!-- <span class="time-left">11:01</span> -->
                                                </div>
                                                <div class="container">
                                                        <span>Jotiraj</span> 
                                                        <p id="msg3">Todays weather is very....</p>
                                                        <!-- <span class="time-left">11:02</span> -->
                                                </div>
                                                      
                                                <div class="container darker">
                                                        <span>Shital</span> 
                                                        <p id="msg4"> Hii, where are you.....</p>
                                                        <!-- <span class="time-left">11:05</span> -->
                                                </div>
                                        </div>
                                        <div class="full-msg">
                                                <nav class="navbar">
                                                        <p id="backbutton">Message</p>
                                                        <p id="timedisplay2"></p>
                                                </nav>
                                                <div class="container ">
                                                        <span id="msg-name">Smita</span> 
                                                        <p id="msg">Hello. How are you today? </p>
                                                </div>
                                        </div>
                                        <div class="playMusic">
                                                <nav class="navbar">
                                                        <p id="timedisplay3"></p>
                                                </nav>
                                                <iframe id="player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXJfnUiYjUKT"
                                                width="230" height="180" frameborder="0" allowtransparency="true" 
                                                allow="encrypted-media"></iframe>
                                        </div>
                                        <div class="stopwatch">
                                                <nav class="navbar">
                                                        <p id="backbutton"><i class="material-icons">keyboard_arrow_left</i></p>
                                                </nav>
                                                <!-- <div class="stopwatch-display"> -->
                                                    <!-- <center> -->
                                                        <h1 id=display-timer>00:00:00</h1>
                                                    <h5> Hr :Min :Sec</h5>
                                                    
                                                    <button id="reset-btn">Reset</button>
                                                    <button id="start-btn">Start</button>
                                                    <button id="lap-btn">Lap</button>
                                                   <!-- </center> -->
                                                <!-- </div> -->
                                        </div>


                                        <div class="row-sm 12 time">
                                                <div class="row buttons">
                                                        <div class="col-sm-4 first-btn">
                                                            <button id="msg-btn"><i class="material-icons">&#xe0ca;</i></button>
                                                        </div>
                                                        <div class="col-sm-4 second-btn">
                                                            <button id="music-btn"> <i class="material-icons">music_note</i></button>
                                                        </div>
                                                        <div class="col-sm-4 third-btn">
                                                                <button id="time-btn"><i class="material-icons">access_time</i></button>    
                                                        </div>
                                                </div>
                                        </div>  
                                        
                                    </div>
                                    



                                    
                                </div>    
                        </div>  
                        </div>          
                        <div class="col-sm-3 "></div>

                        <div class="row downStrap">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-5  downstrap1">
                                <div class="lowerStrap"></div>
                                
                            </div>
                            <div class="col-sm-3 "></div>
                        </div>
                </div>
            </div>     
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="class.js"></script>
    <script src="msg.js"></script>
</html>
